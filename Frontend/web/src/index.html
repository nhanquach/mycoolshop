<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Cool Shop</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/angular.js" charset="utf-8"></script>
  <script src="../js/route.js"></script>
  <script src="../js/app.js" charset="utf-8"></script>
  <script src="../js/jquery.js" charset="utf-8"></script>
  <script src="../js/bootstrap.bundle.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body ng-app="app" ng-controller="ApiController">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MyCoolShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#!">Home<span class="sr-only">(current)</span></a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="post.html">POST</a>
        </li> -->
      </ul>
      <ul class="navbar-nav right">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <span class="material-icons">shopping_cart</span>
            <span class="badge badge-secondary">12</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#!/login" class="nav-link">Log in/Sign up</a>
        </li>
      </ul>
    </div>
  </nav>

  <ng-view  onload="/"  $autoscroll=""></ng-view>

  <!-- Modal for more Info -->
<div class="modal fade bd-example-modal-lg" id="moreInfo_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}
          - {{modalPrice | currency}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="https://assets2.razerzone.com/images/razer-naga-2014/1de23ed838df6362d79b02ff1f5d9efa-razer-naga-2014-gallery-05.jpg" class="img-fluid" alt="Responsive image">
        <p> Price: {{modalPrice | currency}}</p>
        <p>{{modalBody}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
