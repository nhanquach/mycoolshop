<div class="container" data-ng-init="checkPermission()">
  <h1 class="display-4">Add new category</h1>
  <form>
    <div class="">
      <label for="" class="">Category id</label>
      <input type="text" name="" value="" class="form-control" ng-model="category.id">
    </div>
    
    <div class="">
      <label for="" class="">Category name</label>
      <input type="text" name="" value="" ng-model="category.name" class="form-control">
    </div>
    
    <div class="">
      <br/>
      <button type="button" name="button" class="btn btn-primary" ng-if="isEditMode==false" ng-click="post_category(category);">Save</button>
      
      <button type="button" name="button" class="btn btn-primary" ng-if="isEditMode==true" ng-click="confirm_update(category);">Update</button>

    </div>
    <div>
      <br/>
      <p style="padding: 5px;" class="lead {{type}}" href="">Status: {{message}}</p>
    </div>
  </form>

</div>
<div class="container">
  <br/>
  <div class="row">
    <h3 class="col float-left" style="display: block">Available categories</h3>
    <p>
      <a href="" class="col float-right" ng-click="getAvailableCategory()">
        <i class="material-icons">refresh</i>Refresh</a>
    </p>
  </div>
  <div class="available_categories row">
    <div class=" col">
      <table class="table table-bordered" style="text-align:center">
        <thead class="thead-light sticky-top">
          <th>#</th>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr ng-repeat="a in a_category track by $index">
            <td>{{$index+1}}</td>
            <td>{{a.id}}</td>
            <td>{{a.name}}</td>
            <td>
              <a href="" class="btn btn-secondary" data-target="#editModal" ng-click="update_category(a)">
                <i class="material-icons">edit</i>
              </a>
              <a href="" class="btn btn-danger" data-target="#confirm_deleteModal" ng-click="confirm_delete_category(a)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="confirm_deleteModal" tabindex="-1" role="dialog" aria-labelledby="confirm_deleteModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete
        <strong>{{a.name}}</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="delete_category(a)" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
