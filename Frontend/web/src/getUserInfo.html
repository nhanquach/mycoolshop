<div class="container">
    <h1 class="display4">Info</h1>
    <h4 class="lead">Please fill in the form below.</h4>
    <form>
        <div>
            <label for="name">Your name</label>
            <input type="text" class="form-control">
        </div>
        <div>
            <label for="address">Shipping Address</label>
            <input type="text" class="form-control">
        </div>
        <div>
            <label for="address">Note to our shipper</label>
            <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
    </form>
    <br/>
    <h3>Your item(s):</h3>
    <table class="table table-bordered">
        <thead>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price per product</th>
            <th>Total</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="item in cart_items">
                <td>{{item.name}} </td>
                <td>{{item.quantity}} </td>
                <td>{{item.price | currency}} </td>
                <td>{{item.price*item.quantity | currency}} </td>
                <td style="text-align: center">
                    <a style="color: red" href="" ng-click="removeCartItem(item)" class="btn btn-link">
                        <span class="material-icons">delete</span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div style="text-align:right">
        <p class="lead">Total:
            <strong>{{cart_money | currency}}</strong>
        </p>
    </div>
    <br/><br/>
    <div class="float-right">
        <a href="#!confirm_order" class="btn btn-primary">Place Order</a>
    </div>
    <br/><br/><br/><br/>
</div>
